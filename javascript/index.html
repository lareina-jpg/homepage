<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
<!--
general notes
    - javascript (js) =/= java 
    - javascript is one of the most popular programming languages and can translate to other languages 
    - we use the 'console' tab in our developer tools (inspect) for debugging
    - it's recommended to place js at the end of the body or on a seperate sheet
    - javascript is very case sensitive, so make sure to follow camelCase because you can't use dashes like you would in html/css
-->
 
<button onclick="change()">Click me...</button>
<button onclick="glow()">glow</button>

<div class="menu">
  Hello World!
</div>

<div class="gear"></div>
    
<script>

    var menu = document.querySelector(".menu");
    var gear = document.querySelector(".gear");

    function change() {
        console.log('nice!');
        menu.classList.toggle("active");
        gear.classList.toggle("spin");
    }

    function glow() {
        menu.classList.toggle("glow");
        gear.classList.toggle("glow");
        document.body.classList.toggle("dark");
        // you can also do add, remove, instead of toggle //
    }

</script>

</body>


</html>
</doctype>
