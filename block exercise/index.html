<doctype! html>
<html>
    <head>
        <title>Box Model and Positioning</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <!-- Block level elements take up 100% of the browser's width and will stack vertically -->
        <div class="block">block</div>
        <div class="block">block</div>
        <div class="block">block</div>

        <!--command, forward slash is the shortcut to create a comment, (cmd + /). these are found in the keyboard shortcuts page on the class website -->
        <!-- inline level elements only take up as much space as their content needs, and will nest horizontally alongside one another -->
        <!-- <img>,<a>,<b>,<i>,<em> are all examples of inline elements -->
        <span class="inline">inline</span>
        <span class="inline">inline</span>
        <span class="inline">inline</span>

        <span class="inline-block">inline-block</span>
        <span class="inline-block">inline-block</span>
        <span class="inline-block">inline-block</span>

        <div class="content-box">content-box</div>
        <div class="border-box">border-box</div>

        <p class="sticky">blah blah blah long long long paragraph example example of a long sentence</p>

        <div class="square sticky">sticky</div>
        <div class="square relative">relative</div>
        <div class="square">static</div>
        <div class="square fixed">fixed</div>
        <div class="square">static</div>
        <div class="square absolute">absolute</div>
        <div class="square">static</div>
        <div class="square">static</div>

        <div class="parent">
            <span class="child"></span>
        </div>

        <div class="smiley">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
            <div class="nose"></div>
        </div>

    </body>

</html>
</doctype>
